<html>

  <head>
    <link rel="stylesheet" href="main.css">
    <title>Spirit Pupper Guide</title>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script>

        $(document).ready(function(){
  $("#floofButton").click(function(e){
      e.preventDefault();
      var myurl= "https://random.dog/woof.json";

      console.log(myurl);
      $.ajax({
      url : myurl,
      dataType : "json",
          success : function(parsed_json) {
          var everything;
          var floofImage = parsed_json['url'];
          everything = "<img id= \"pupper\" src=\"" + floofImage + "\"/>";
          $("#floofID").html(everything);

      }
      });
  });
});

    </script>
    <script src="prct.js"></script>
  </head>

  <body class="Content">
    <h1>What's Your Spirit Pupper????</h1>
    <h3>Steve Skoubye & Jacob Morrison</h3>
    <h3>CS260</h3>
    <div id="floofID"></div>
        <form>Enter your name: <input type="text"></form>
    <input id="floofButton" type="submit" value="Submit"/>


  </body>

</html>
