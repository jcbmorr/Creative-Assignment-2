<html>

  <head>
    <link rel="stylesheet" href="main.css">
    <title>jquerypractice</title>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script>

        $(document).ready(function(){
  $("#floofButton").click(function(e){
      e.preventDefault();
      var myurl= "https://randomfox.ca/floof/";

      console.log(myurl);
      $.ajax({
      url : myurl,
      dataType : "json",
          success : function(parsed_json) {
          var everything;
          var floofImage = parsed_json['image'];
          everything = "<img src=\"" + floofImage + "\"/>";
          $("#floofID").html(everything);

      }
      });
  });
});

    </script>
    <script src="prct.js"></script>
  </head>

  <body class="Content">
    <h1>Qoute Generator</h1>
    <h3>Steve Skoubye & Jacob Morrison</h3>
    <h3>CS260 Section:000</h3>
    <input id="floofButton" type="submit" value="Submit"/>
    <div id="floofID">Spirit floof</div>
  </body>

</html>
